{% load custom_tags %}

<!DOCTYPE HTML>
<html>
    <head>
        <title>{% block page_title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="{% block additional_meta_description %}{% endblock %}" />
        <meta name="keywords" content="{% block additional_meta_keywords %}{% endblock %}" />
        <meta name="author" content="d8a.com" />
        <meta name="robots" content="index, follow" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />

			<!-- CSS
		  ================================================== -->
		<link rel="stylesheet" href="/static/css/appfrica/style.css">
	    <link rel="stylesheet" href="/static/css/appfrica/font-awesome.css">
	    <link rel="stylesheet" href="/static/css/appfrica/isotope.css">
	    <link href="/static/css/appfrica/responsiveslides.css" rel="stylesheet">
	    <link rel="stylesheet" href="/static/js/appfrica/prettyPhoto/css/prettyPhoto.css">
		
		
		<!-- scripts concatenated and minified via ant build script-->
	    <script src="/static/js/appfrica/jquery-1.8.3.min.js"></script>
	    <script src="/static/js/appfrica/modernizr-2.6.1.min.js"></script>
	    <script src="/static/js/appfrica/conditional.js"></script>
	    <script src="/static/js/appfrica/prettyPhoto/js/jquery.prettyPhoto.js"></script>
	    <script src="/static/js/appfrica/jquery.isotope.min.js"></script>
	    <script src="/static/js/appfrica/script.js"></script>

	    <!-- begin menu scrollTo script-->
	    <script src="/static/js/appfrica/jquery.scrollTo-min.js"></script>
	    <script type="text/javascript">
	    $(document).ready(function(){
	        /* This code is executed after the DOM has been completely loaded */

	        $('#nav li a, a.scroll_btn, a.read_more').click(function(e){

	            // If a link has been clicked, scroll the page to the link's hash target:

	            $.scrollTo(this.hash || 0, 1100, { axis:'y',easing:'easeInOutExpo' });

	            e.preventDefault();
	        });

	    });
	    </script>
		<!-- end menu scrollTo script-->

	    <!-- begin menu color script-->
	    <script src="/static/js/appfrica/jquery.nav.js"></script>
		<script>
		$(document).ready(function() {
			$('#nav').onePageNav({
			filter: ':not(.external)',
			scrollThreshold: 0.25
			});
		});
		</script>
	    <!-- begin menu color script-->

	    <!-- begin responsive menu script-->
	    <script src="/static/js/appfrica/tinynav.min.js"></script>
	    <script>
			$(function () {

			  // TinyNav.js 2
			  $('#nav').tinyNav({
				header: '-- Navigation --' // Writing any title with this option triggers the header
			  });

			});
		  </script>
	    <!-- end responsive menu script-->

	    <!-- begin jquery.sticky script-->
	    <script type="text/javascript" src="/static/js/appfrica/jquery.sticky.js"></script>
			<script>
	        $(window).load(function(){
	          $("#header_wrapper").sticky({ topSpacing: 0 });
	        });
	    </script>
	    <!-- end jquery.sticky script-->

	    <!--begin placeholder script -->
	    <script src="/static/js/appfrica/jquery.placeholder.js" type="text/javascript"></script>
	    <script>
			$(function(){
				$.placeholder.shim();
			});
		</script>
	    <!--end placeholder script -->

	    <!-- begin slider script-->
	    <script src="/static/js/appfrica/responsiveslides.min.js"></script>
	  	<script>
			// You can also use "$(window).load(function() {"
			$(function () {

			  // Slideshow 4
			  $("#slider4, #slider3").responsiveSlides({
				auto: true,
				pager: false,
				nav: true,
				pause: true,
				speed: 500,
				timeout: 9000,
				namespace: "callbacks",
				before: function () {
				  $('.events').append("<li>before event fired.</li>");
				},
				after: function () {
				  $('.events').append("<li>after event fired.</li>");
				}
			  });

			});
	  	</script>
	    <!-- end slider script-->

	    <!-- begin background slideshow script-->
	    <script src="/static/js/appfrica/jquery.vegas.js"></script>
	    <script>
		$( function() {
				$.vegas('slideshow', {
					backgrounds:[
						{ src:'/static/images/appfrica/banner/laptop.jpg', fade:1500 },
						{ src:'/static/images/appfrica/banner/nyfa.jpg', fade:1500 },
						{ src:'/static/images/appfrica/banner/demo.png', fade:1500 },
						{ src:'/static/images/appfrica/banner/working.jpg', fade:1500 },
					],
					loading:false
				})
			});
	    </script>
		<!-- end background slideshow script-->

	    <!-- end scripts-->

		<!--[if IE 7]><link rel="stylesheet" href="/static/html/appfrica/font/css/fontello-ie7.css"><![endif]-->

		<!-- 1140px Grid styles for IE --><!--[if lte IE 9]><link rel="stylesheet" href="lib/css/ie.css" type="text/css" media="screen" /><![endif]-->

			<!-- Favicons
			================================================== -->
			<link rel="shortcut icon" href="/static/images/appfrica/favicon.ico">
			<link rel="apple-touch-icon" href="/static/images/appfrica/apple-touch-icon.png">
			<link rel="apple-touch-icon" sizes="72x72" href="/static/images/appfrica/apple-touch-icon-72x72.png">
			<link rel="apple-touch-icon" sizes="114x114" href="/static/images/appfrica/apple-touch-icon-114x114.png">
			
		

    </head>
	<body>
		
	<!--begin dotted_bg -->
	<div id="dotted_bg"></div>
    <!--end dotted_bg -->
	
    <!--begin container -->
    <div id="container">
                            
						{% include 'appfrica/top.html' %}
						{% include 'appfrica/header.html' %}
						{% block content %}{% endblock %}

</body>
</html>
